<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json"> <!-- Ajout du lien vers le manifest.json -->
    <title>Profil - GOVAGO</title>
</head>
<body>
    <header>
        <h1>Profil</h1>
    </header>
    <main>
        <div class="profile-container">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2>Nom Utilisateur</h2>
            <p>Description ou informations sur le profil.</p>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </nav>
    </footer>
    <!-- Ajout du script pour le service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker enregistré avec succès:', registration);
                })
                .catch(error => {
                    console.error('Erreur d\'enregistrement du Service Worker:', error);
                });
        }
    </script>
</body>
</html>
